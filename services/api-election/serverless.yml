service: api-election-service-${self:custom.projectName}
frameworkVersion: ">=1.44.0"

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or falls back to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  projectName: ${file(../../serverless.common.yml):custom.projectName}

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: eu-west-1
  environment:
    tableName: ${file(../../serverless.common.yml):custom.generalTableName}
  apiGateway:
    restApiId:
      'Fn::ImportValue': ${self:custom.stage}-${self:custom.projectName}-ApiGatewayRestApiId
    restApiRootResourceId:
      'Fn::ImportValue': ${self:custom.stage}-${self:custom.projectName}-ApiGatewayRestApiRootResourceId
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - '*'

plugins:
  - serverless-offline
  - serverless-webpack

functions:
  getElectionById:
    handler: src/handler.getElectionById
    events:
      - http:
          path: /election/{electionId]
          method: get
          cors: true
  getAllElections:
    handler: src/handler.getAllElections
    events:
      - http:
          path: /election/all
          method: get
          cors: true
  createElection:
    handler: src/handler.createElection
    events:
      - http:
          path: /election
          method: post
          cors: true
  updateElection:
    handler: src/handler.updateElection
    events:
      - http:
          path: /election
          method: put
          cors: true
  deleteElection:
    handler: src/handler.deleteElection
    events:
      - http:
          path: /election
          method: delete
          cors: true
